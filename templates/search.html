<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <!-- js -->
    <script src="{{url_for('static', filename='script.js')}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Location</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
        }

        body {
            font-family: 'Work Sans', sans-serif;
        }
        
        #submit-btn {
  background: -webkit-linear-gradient(right, #a6f77b, #2dbd6e);
  border: none;
  border-radius: 21px;
  box-shadow: 0px 1px 8px #24c64f;
  cursor: pointer;
  color: white;
  font-family: "Raleway SemiBold", sans-serif;
  height: 42.3px;
  margin: 0 auto;
  transition: 0.25s;
  width: 153px;
}
#submit-btn:hover {
  box-shadow: 0px 1px 18px #24c64f;
}
         
    </style>
</head>

<body style="background-color: #291b49;">
    <div class="container-fluid">
        <div class="search">
            <h2>Search results</h2>
        </div>
        <div class="row">
            <div class="col-3">
                <!-- <p>hasanthi</p> -->
                <div class="card">
                    <div class="card-body">
                        <h5>filters</h5>
                        <hr>
                        <h6>Price</h6>
                        <div id="navbarTogglerDemo02">
                            <div class="d-flex justify-content-center">
                                <form class="range-field">
                                    <input id="slider11" class="border-0" type="range" min="0" max="1000" />
                                </form>
                                <span class="font-weight-bold text-primary valueSpan"></span>
                            </div>
                            <hr>
                            <h6>Customer ratings</h6>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">4 <i class="fas fa-star"></i> &
                                    above</label><br>
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">3 <i class="fas fa-star"></i> &
                                    above</label><br>
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">2 <i class="fas fa-star"></i> &
                                    above</label><br>
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">1 <i class="fas fa-star"></i> &
                                    above</label>
                            </div>
                            <hr>
                            <h6>Closest</h6>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                                <label class="form-check-label" for="exampleCheck2"></label><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <!-- <p>keertthi rashmi</p> -->
                <div class="card">
                    <div class="card-body">
                        {% for i in results %}
                        <div class="row">
                            <div class="col-2">
                                <img src="{{ url_for('static', filename='profile.png') }}" alt="">
                            </div>
                            <div class="col-10">
                                
                                <form action="{{ url_for('profile') }}" method="POST">
                                    
                                    <input type="text" name="workerid" value="{{ i['id'] }}" style="visibility: hidden; height: 0ch;" >
                                    <p><b>Name:</b> {{ i["fname"]  }} {{i["lname"]}}</p>
                                    <p><b>Location:</b> {{ i["city"] }}</p>
                                    <p><b>Ratings:</b> <i class="fas fa-star"></i><i class="fas fa-star"></i><i
                                            class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
                                    </p>
                                        <button id="submit-btn" type="submit">View Profile</button>
                                </form>
                        <br>
                            </div>
                        </div>
                        <hr>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
